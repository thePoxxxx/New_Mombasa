<!DOCTYPE html>
<html>
<!-- I'll use this as my Blueprint -->
  <body>
    <!-- Loading in Scripts - i think -->
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.3.0/dist/aframe-altspace-component.min.js"></script>

    <!-- setting up the scene, alligning geometry 2 bottom -->
    <a-scene altspace="vertical-align: bottom">

    <!-- I M P O R T I N G   A S S E T S  -->
      <a-assets>

        <!-- G E O M E T R Y    I M P O R T  -->
        <!-- // OBJ -->
        <a-asset-item id="" src="/*.obj"></a-asset-item>
        <!-- // DAE -->
        <a-asset-item id="" src="/*.dae"></a-asset-item>

        <!--T E X T U R E   I M P O R T  -->
        <!-- // JPG-->
        <img id="" src=""/></img>
        <!-- // MTL-->
        <a-asset-item id="" src="*.mtl"></a-asset-item>
      </a-assets>

      <!--  A D D   G E O M E T R Y   T O   S C E N E  -->
      <!-- // OBJ -->
      <a-obj-model src="#" mtl="#" position="0 0 0"></a-obj-model>
      <!-- // DAE -->
      <a-collada-model src="#"></a-collada-model>

      <!--  C O D E   G E O M E T R Y  -->
      <!-- // SPHERE -->
      <a-sphere position="0 0 0" material="src:#">
          <a-animation
                to='0 360 0'
                easing='linear'
                dur='20000'
                repeat='indefinite'>
          </a-animation>
      </a-sphere>
    </a-scene>
  </body>
</html>
